<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <div class="m-container m-container-center" id="app">
      <!-- Alert example -->
      <div class="m-alert m-alert-success">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          style="color: var(--morph-color-success)"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            color="currentColor"
          >
            <path
              d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12s4.477 10 10 10s10-4.477 10-10"
            />
            <path
              d="M12.242 17v-5c0-.471 0-.707-.146-.854c-.147-.146-.382-.146-.854-.146m.75-3h.009"
            />
          </g>
        </svg>
        <p>
          Here is an example of the alert text.
          <b class="m-text-neutral">Link or action</b>
        </p>
        <button class="m-button m-button-success">Save changes</button>
      </div>

      <!--  Button example -->
      <button class="m-button m-button-success m-margin-y">Hello world</button>

      <!-- Badge example -->
      <div class="m-badge m-badge-success">Cancelled</div>

      <!-- Card example -->
      <div class="m-card">
        <div class="m-card-header">
          <img src="/Image.png" alt="Culona" width="400" />
        </div>
        <div class="m-card-content m-padding">
          <h4>Onyx White Chair</h4>
          <h1 class="m-title m-title-base">$ 4,999</h1>
          <div class="m-badge m-badge-success">Cashback</div>
        </div>
      </div>

      <div class="m-card">
        <div class="m-card-header m-padding">
          <small>Income</small>
          <h4 class="m-text-success">$ 4,999</h4>
        </div>
        <div class="m-card-content">
          <h1 class="m-title m-title-base">578</h1>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
